name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      DB_HOST: localhost
      DB_PORT: "3306"
      DB_USER: root
      DB_PASS: ""
      DB_NAME: timetracker
      RPC_URL: http://localhost:4000/rpc
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm test
